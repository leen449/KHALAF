<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khalaf Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">
<a href="index.html" class="logo-link">
      <img src="assets/icons/khalafIcon.png" alt="Khalaf Icon">
    </a>  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="explore.html">Explore</a></li>
  </ul>
</nav>

<header id="hero-section" class="story-hero animate-on-scroll">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <span id="story-category" class="story-category"></span>
    <h1 id="story-title"></h1>
    <p id="story-author" class="story-meta"></p>
  </div>
</header>

<article class="story-body">
  <div class="text-block animate-on-scroll">
    <p class="lead-text">
      <span id="drop-cap" class="drop-cap"></span>
      <span id="story-intro"></span>
    </p>
  </div>

  <blockquote id="story-quote" class="story-quote animate-on-scroll"></blockquote>

  <div class="text-block animate-on-scroll">
    <p id="story-text-1"></p>
    <p id="story-text-2"></p>
  </div>

  <div class="story-gallery animate-on-scroll">
    <img id="gallery-img-1" src="" alt="Detail 1">
    <img id="gallery-img-2" src="" alt="Detail 2">
  </div>

  <div class="text-block animate-on-scroll">
    <h2 id="story-subheading"></h2>
    <p id="story-text-3"></p>
  </div>

  <div class="next-story-container animate-on-scroll">
    <p>Continue the Journey</p>
    <a id="next-story-link" href="#" class="btn-primary">Next Story &rarr;</a>
  </div>
</article>

<footer>
  <p>© 2026 Khalaf — Saudi Digital Heritage</p>
</footer>

<script src="js/story.js"></script>

</body>
</html>
